<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Register</title>
</head>
<body>

    <div class="login-page">
        <div class="content">
            <h2>Create an account</h2>

            <form class="data">

                <!-- Full Name Field -->
                <div class="entry">
                    <label for="full-name"><h3>Full Name</h3></label>
                    <div class="input-wrapper">
                        <input type="text" id="full-name" placeholder="John Doe" required>
                        <div class="fa"><i class="fas fa-user"></i></div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="entry">
                    <label for="email"><h3>Email</h3></label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                        <div class="fa"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>

                <!-- Phone Number Field -->
                <div class="entry">
                    <label for="phone"><h3>Phone Number</h3></label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" placeholder="123-456-7890" required>
                        <div class="fa"><i class="fas fa-phone"></i></div>
                    </div>
                </div>

                <!-- Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="password"><h3>Password</h3></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- Repeat Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="repeat-password"><h3>Re-enter Password</h3></label>
                    <div class="input-wrapper">
                        <input type="password" id="repeat-password" placeholder="Re-enter your password" required>
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('repeat-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="entry">
                    <label class="terms">
                        <input type="checkbox" required> I agree to the Terms and Conditions
                    </label>
                </div>

                <!-- Sign up Button -->
                <div class="entry">
                    <button type="submit">Sign Up</button>
                </div>

                <!-- Social Media Buttons -->
                <div class="social-login">
                    <p>Or Sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/social.png" alt="Google Logo" class="google-logo"> Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <img src="./assets/images/facebook.png" alt="Facebook Logo" class="google-logo"> Continue with Facebook
                        </button>
                    </div>
                </div>

                <!-- Login Link -->
                <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>

            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
