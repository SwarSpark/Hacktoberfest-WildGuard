<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-page {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px; /* Increased max-width for desktop */
            padding: 40px; /* Added padding for better spacing */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .entry {
            margin-bottom: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 12px 40px; /* Increased padding for better usability */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff; /* Change focus color for better visibility */
            outline: none;
        }

        .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: white; /* Change icon color to white */
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .terms {
            display: flex;
            justify-content: center; /* Center-align the terms and conditions */
            margin-top: 10px; /* Optional: add some space above */
        }

        .terms input {
            margin-right: 5px;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Responsive Styles for Larger Screens */
        @media (min-width: 768px) {
            h2 {
                font-size: 28px;
            }

            input[type="text"], input[type="email"], input[type="tel"], input[type="password"], button {
                font-size: 18px; /* Increase font size for better readability */
            }

            .entry {
                margin-bottom: 20px; /* Increased margin for spacing */
            }

            button[type="submit"] {
                padding: 15px; /* Increased padding for buttons */
            }
        }

        @media (min-width: 1024px) {
            .login-page {
                padding: 60px; /* More padding for larger screens */
            }
        }
    </style>
</head>
<body>

    <div class="login-page">
        <div class="content">
            <h2>Create an account</h2>

            <form class="data">

                <!-- Full Name Field -->
                <div class="entry">
                    <label for="full-name"><h3>Full Name</h3></label>
                    <div class="input-wrapper">
                        <input type="text" id="full-name" placeholder="Your Name" required>
                        <div class="fa"><i class="fas fa-user"></i></div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="entry">
                    <label for="email"><h3>Email</h3></label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@email.com" required>
                        <div class="fa"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>

                <!-- Phone Number Field -->
                <div class="entry">
                    <label for="phone"><h3>Phone Number</h3></label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" placeholder="+91 0101010101" required>
                        <div class="fa"><i class="fas fa-phone"></i></div>
                    </div>
                </div>

                <!-- Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="password"><h3>Password</h3></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- Repeat Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="repeat-password"><h3>Confirm Password</h3></label>
                    <div class="input-wrapper">
                        <input type="password" id="repeat-password" placeholder="Confirm your password" required>
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('repeat-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="entry">
                    <label class="terms">
                        <input type="checkbox" required> I agree to the Terms and Conditions
                    </label>
                </div>

                <!-- Sign up Button -->
                <div class="entry">
                    <button type="submit">Sign Up</button>
                </div>

                <!-- Social Media Buttons -->
                <div class="social-login">
                    <p>Or Sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/social.png" alt="Google Logo" class="google-logo"> Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <img src="./assets/images/facebook.png" alt="Facebook Logo" class="google-logo"> Continue with Facebook
                        </button>
                    </div>
                </div>

                <!-- Login Link -->
                <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>

            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
