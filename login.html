<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-page {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.entry {
    margin-bottom: 15px;
}

.input-wrapper {
    position: relative;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="email"]:focus, input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

.fa {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #888;
}

.toggle-password {
    cursor: pointer;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
}

.extras {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.remember-me {
    display: flex;
    align-items: center;
}

.remember-me input {
    margin-right: 5px;
}

button[type="submit"], .social-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.social-login {
    margin-top: 20px;
    text-align: center;
}

.social-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.google-btn, .facebook-btn {
    background-color: #e9ecef;
    border: 1px solid #ccc;
}

.google-btn:hover, .facebook-btn:hover {
    background-color: #d3d3d3;
}

.signup-link {
    text-align: center;
    margin-top: 10px;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Responsive Styles */
@media (max-width: 480px) {
    h2 {
        font-size: 24px;
    }

    input[type="email"], input[type="password"], button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

    <div class="login-page">
        <div class="content">
            <h2>Welcome Back!</h2>

            <form class="data">

                <!-- Email Field -->
                <div class="entry">
                    <label for="email"><h3>Email</h3></label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                        <div class="fa"><i class="fas fa-user"></i></div>
                    </div>
                </div>

                <!-- Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="password"><h3>Password</h3></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>

                        <div class="fa" class="icon toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- Remember Me Checkbox & Forgot Password Link -->
                <div class="extras">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <div class="entry">
                    <button type="submit">Login</button>
                </div>

                <!-- Social Media Login Buttons -->
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/social.png" alt="Google Logo" class="google-logo"> Continue with Google
                        </button>
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/facebook.png" alt="Google Logo" class="google-logo"> Continue with Facebook
                        </button>
                    </div>
                </div>

                <!-- Sign-Up Link -->
                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>

            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } 
            else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
