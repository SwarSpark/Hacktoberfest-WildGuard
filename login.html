<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" href="logo.png" type="image/icon type">
    <title>Login</title>
    <style>
        body {
            background: url("Background.png");
            color: #fff;
        }

        .container {
            animation-name: compiler;
            animation-duration: 5s;
            animation-iteration-count: 1;
            width: 420px;
            background: transparent;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            border: 2px solid;
            font-size: 16px;
            border-radius: 40px;
            margin: auto;
            padding: 20px;
        }

        .form input {
            position: relative;
            width: 80%;
            height: 50px;
            margin: 30px 0;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid;
            color: #fff;
            font-size: 16px;
            border-radius: 40px;
        }

        .form ::placeholder {
            color: #fff;
        }

        .forget {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
            color: #fff;
        }

        @keyframes compiler {
            from {
                width: 200px;
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                width: 420px;
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff7c00;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .social-btn img {
            width: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome Back!</h2>

        <form class="data" action="language_selection.html" method="post">

            <!-- Username Field -->
            <div class="form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <box-icon name='user-circle'></box-icon>
                <br><br>

                <!-- Password Field with Toggle Visibility -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <box-icon name='lock'></box-icon>
                <br>
            </div>

            <div class="forget">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#" style="color:#fff">Forget Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <img src="./assets/images/social.png" alt="Google Logo"> Continue with Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <img src="./assets/images/facebook.png" alt="Facebook Logo"> Continue with Facebook
                    </button>
                </div>
            </div>

            <p class="signup-link">Don't have an account? <a href="form.html" style="color:#fff">Register</a></p>
        </form>

        <center><p><a href="index.html" style="color:#fff">Go back</a></p></center>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
